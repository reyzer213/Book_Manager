<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер бібліотеки книг</title>
</head>
<body>
    <form action="/books/" method="post">
        <label for="title">Заговолок:</label><br>
        <input type="text" id="title" name="title" required><br>
        <label for="author">Автор:</label><br>
        <input type="text" id="author" name="author" required><br>
        <label for="pages">Сторінка:</label><br>
        <input type="number" id="pages" name="pages" min="11" required><br><br>
        <input type="submit" value="Книжка додана">
    </form>
</body>
</html>
